<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="image/fav-icon-3.png" />
    <title>Notes App with JavaScript & Local Storage</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center bg-light p-5 fw-bold">Notes App</h1>
    <div class="container">
      <div class="notes d-flex" id="app">
        <div class="notes__sidebar">
          <button class="notes__add btn btn-success fw-bold fs-5" type="button">
            Add Notes
          </button>

          <div class="notes__list mt-3">
            <div class="notes__list-item notes__list-item--selected">
              <div class="notes__small-title p-1 fs-3">Lecture notes</div>
              <div class="notes__small-body p-1">I learnt nothing today</div>
              <div
                class="notes__small-updated fst-italic text-end text-secondary p-1"
              >
                Thursday 3:30pm
              </div>
            </div>
          </div>
        </div>
        <div class="notes__preview">
          <form action="">
            <input
              type="text"
              class="notes__title"
              name=""
              id=""
              placeholder="Enter a title.."
            />
            <br />
            <textarea class="notes__body">I am the notes body...</textarea>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
